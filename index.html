<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-[Poppins] bg-gradient-to-t from-[#fcb2eb] to-[#a6c1ee] h-screen"
  >
    <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] mx-auto">
        <div>
          <img
            class="w-16"
            src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png"
            alt="icon"
          />
        </div>
        <div
          class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] md:w-auto w-full left-0 top-[-100%] flex items-center px-5"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4v] gap-8"
          >
            <li><a class="hover:text-gray-500" href="#">Product</a></li>
            <li><a class="hover:text-gray-500" href="#">Solution</a></li>
            <li><a class="hover:text-gray-500" href="#">Resource</a></li>
            <li><a class="hover:text-gray-500" href="#">Developer</a></li>
            <li><a class="hover:text-gray-500" href="#">Pricing</a></li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button
            class="text-white px-5 py-2 rounded-full bg-[#a6c1ee] hover:bg-[#87acec]"
          >
            SignIn
          </button>
          <ion-icon
            name="menu"
            class="text-3xl cursor-pointer md:hidden"
            onclick="onToggleMenu(this)"
          ></ion-icon>
        </div>
      </nav>
    </header>
    <script>
      const navlinks = document.querySelector(".nav-links");
      function onToggleMenu(e) {
        e.name = e.name === "menu" ? "close" : "menu";
        navlinks.classList.toggle("top-[9%]");
      }
    </script>
  </body>
</html>
